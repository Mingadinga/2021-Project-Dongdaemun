<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <title>Title</title>
</head>

<body>


    <h3>글 목록 조회 페이지</h3>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>익명여부</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="post: ${posts}">
            <td th:text="${post.id}"></td>
            <td><a href="/posts/update/{{id}}"  th:text="${post.title}"></a></td>
            <td th:text="${post.uid}"></td>
            <td th:text="${post.anony}"></td>
            <!--<td th:text="${post.time}"></td>-->
        </tr>
        </tbody>
    </table>

    <div>
        <ul>
            <li th:each="page: ${#numbers.sequence(0, totalPage-1)}">
                <a th:href="@{/board/notice(page=${pageStat.index})}" th:text="${pageStat.index+1}"></a>
            </li>
        </ul>
    </div>

</body>
